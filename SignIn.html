    <!---form-->
    <div class="mainForm">
        <form class="row xl-4" id="formOne" action="./Login.html" onsubmit="return basicValidation();" onkeyup="return password();">
          <marquee id="marq" direction = "right"><b>Please enter all the information marked *</b></marquee>
          <div class="col-md-4">
            <label for="firstname" class="form-label" id="nameLabel">First Name*</label>
            <input type="text"  class="form-control" aria-label="First name" id="firstname">
          </div>
          <div class="col-md-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" class="form-control" aria-label="Last name" id="lastname">
          </div>
          <div class="col-md-4">
            <label for="inputEmail4" class="form-label" id="mailLabel">Email*</label>
            <input type="text" onkeyup="return email();" class="form-control" id="inputEmail4" placeholder="Example@gmail.com">
          </div>
          <div class="col-md-4">
            <label for="inputPassword4" class="form-label" id="pwdlabel">Password*</label>
            <input type="password"   class="form-control" id="inputPassword4" placeholder="Must contain 8-12 characters">
          </div>
          <div class="col-md-4">
            <label for="inputPassword4" class="form-label" id="repwdLabel">Re-enter Password*</label>
            <input type="password"  class="form-control" id="inputPassword5">
          </div>
          <div class="col-md-4">
            <label for="inputPhone" class="form-label" id="phonelabel">Phone Number*</label>
            <input type="text"  class="form-control" id="inputPhone">
          </div>
          <div class="col-5">
            <label for="inputAddress" class="form-label" id="addLabel">Address*</label>
            <input type="text"  class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="col-5">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="col-md-3">
            <label for="inputCity" class="form-label" id="citylabel">City*</label>
            <input type="text"  class="form-control" id="inputCity">
          </div>
          <div class="col-md-3">
            <label for="inputState" class="form-label" id="statelabel">State</label> 
            <select id="inputState"  class="form-select">
              <option selected>Choose State</option>
              <option>Kasargod</option>
              <option>Kannur</option>
              <option>Wayanad</option>
              <option>Kozhikode</option>
              <option>Malapuram</option>
              <option>Palakkad</option>
              <option>Thrissur</option>
              <option>Ernakulam</option>
              <option>Idukki</option>
              <option>Kottayam</option>
              <option>Alapuzha</option>
              <option>Pathanamthitta</option>
              <option>Kollam</option>
              <option>Thiruvananthapuram</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="inputZip" class="form-label" id="ziplabel">Zip*</label>
            <input type="text"  class="form-control" id="inputZip" placeholder="zip">
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary" style="margin-left:40%;margin-top: 3%;">Sign in</button>
          </div>
        </form>
  </div>
<!---form-->
